<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
     <meta http-equiv="content-language" content="en-us, pt-br">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <meta name="generator" content="Visual Studio Code, MongoDB Atlas and Insomnia.">
     <meta name="author" content="Jair Dias de Oliveira Junior">
     <meta name="keywords" content="Inventory, Stock, Control, Web Application, HTML, CSS, JavaScript, Node.js, MongoDB">
     <meta name="description" content="Web Application for controlling the inventory of the Help Desk Department at the Conselho da Justiça Federal in Brasília, Brazil.">
     
     <title>ICOS - Inventory Control System</title>
     
     <script src="../js/jquery-3.5.1.min.js"></script>
     <script src="../js/bootstrap.min.js"></script>

     <script src="https://kit.fontawesome.com/6bc80f366a.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="../css/reset.css">
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../css/login.css">
     <link rel="stylesheet" href="../css/navbar.css">
     <link rel="stylesheet" href="../css/inventory.css">
</head>


<body>
     <header>
          <nav class="navbar-login navbar d-flex align-items-center">
               <div class="navbar-login-container">
                    <a class="navbar-login-brand navbar-brand" href="">
                         <img src="../img/inventory-icon.png" width="50" height="50" class="d-inline-block align-top" alt="Inventory Logo" loading="lazy">
                         <span>ICOS</span>
                    </a>
               </div>
          </nav>
     </header>


     <main class="container login-box d-flex flex-column justify-content-center align-items-center">
          <h1 class="login-h1 text-center">ICOS</h1>
          <h2 class="login-h2 text-center">Inventory Control System</h2>
          
          <div class="div-form">     
               <form id="formLogin">
                    <fieldset>
                         <legend class="text-center">Log in</legend>
                         <div class="form-row">
                              <div class="form-group col-12">
                                   <label for="transferUserName">Email</label>
                                   <input type="email" class="form-control" id="loginEmail" name="email" autocomplete="username" required>
                              </div>
                              <div class="form-group col-12">
                                   <label for="transferUserNumber">Password</label>
                                   <input type="password" class="form-control" id="loginPassword" name="password" autocomplete="current-password" required>
                              </div>
                         </div>
                    </fieldset>
                    <button type="submit" class="btn btn-block btn-primary" id="btnLogin"><strong>Log in </strong><i class="fas fa-sign-in-alt"></i></button>
               </form>
          </div>
     </main>


     <footer class="login-footer d-flex align-items-center">
          <div class="container">
               <p class="m-0">Created by Jair Junior</p>
               <p class="m-0">© Copyright 2021</p>
          </div>
     </footer>


     <script src="../js/login.js"></script>
</body>
</html>
