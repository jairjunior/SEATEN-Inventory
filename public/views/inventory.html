<main class="container">

     <header class="container p-0">
          <h1 class="main-title text-center">Inventory</h1>

          <ul class="nav nav-tabs">
               <li class="nav-item">
                    <a class="nav-link active" href="#">Stock Items</a>
               </li>
               <li class="nav-item">
                    <a class="nav-link" href="#">Models</a>
               </li>
               <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
               </li>
          </ul>
     </header>



     <section>
          
          <form class="form-inline d-flex justify-content-between align-items-center mt-5 mb-3" id="inventoryTableTopForm">
               
               <div class="form-group col-12 col-md-7 mb-3 mb-md-0" id="tableFilterGroup">
                    <label class="sr-only" for="tableFilterInputField">
                         Use the this field to search within the inventory.
                    </label>
                    <div class="input-group" id="tableFilterInputGroup">
                         <div class="input-group-prepend">
                              <div class="input-group-text">ðŸ”Ž</div>
                         </div>
                         <input type="text" class="form-control" id="tableFilterInputField" placeholder="Search by category, model, inventory number, user or Service Now ticket" disabled>
                    </div>
               </div>

               <div class="form-group col-12 col-md-5 d-flex justify-content-center justify-content-md-end" id="itemsPerPageGroup">
                    <label for="itemsPerPage">
                         Items per page:
                    </label>
                    <select class="form-control ml-3" id="itemsPerPage">
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="7">7</option>
                         <option value="10">10</option>
                         <option value="20" selected>20</option>
                         <option value="30">30</option>
                         <option value="40">40</option>
                    </select>
               </div>
          </form>


          <table class="table table-hover table-responsive-sm" id="inventoryTable">
               <thead></thead>
               <tbody></tbody>
               <tfoot></tfoot>
          </table>


          <div class="container" id="paginationContainer" hidden>
               <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-8 d-flex justify-content-center justify-content-lg-start pt-3" id="tablePagination">
                         <nav aria-label="Inventory Table - Pagination">
                              <ul class="pagination">
                                   <li class="page-item" id="tablePaginationPrevious">
                                        <a class="page-link" href="#">
                                             <span>Previous</span>
                                             <i class="fas fa-backward"></i>
                                        </a>
                                   </li>
                                   
                                   <li class="page-item page-number" id="pageNumberOne">
                                        <a class="page-link" href="#">1</a>
                                   </li>
                                   
                                   <li class="page-item" id="tablePaginationNext">
                                        <a class="page-link" href="#">
                                             <span>Next</span>
                                             <i class="fas fa-forward"></i>
                                        </a>
                                   </li>
                              </ul>
                         </nav>
                    </div>

                    <div class="col-md-4" id="showingNumberOfItems">
                         <p></p>
                    </div>
               </div>
          </div>


          <p id='pNothingFound' class='text-center'>Nothing found ðŸ‘Ž</p>


          <div class="table-spinner spinner-border" role="status">
               <span class="sr-only">Loading...</span>
          </div>

     </section>

</main>



<aside class="modal fade" id="inventoryModal" tabindex="-1">
     <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">

               <div class="modal-header">
                    <ul class="inventory-modal-pills nav nav-pills nav-fill">
                         <li class="nav-item" id="modalPillInfo">
                              <a class="my-pill-link nav-link" href="#"><i class="fas fa-info-circle"></i> Info</a>
                         </li>
                         <li class="nav-item" id="modalPillTransfer">
                              <a class="my-pill-link nav-link" href="#"><i class="fas fa-share"></i> Transfer</a>
                         </li>
                         <li class="nav-item" id="modalPillUpdate">
                              <a class="my-pill-link nav-link" href="#"><i class="fas fa-edit"></i> Update</a>
                         </li>
                         <!--<li class="nav-item">
                              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                         </li>-->
                    </ul>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                    </button>
               </div>

               <div class="modal-body">
                    <div class="my-modal-spinner spinner-border" role="status">
                         <span class="sr-only">Loading...</span>
                    </div>
               </div>

               <div class="modal-footer">
                    <button type="button" id="modalBtnTransfer" class="btn btn-success">Transfer item</button>
                    <button type="button" id="modalBtnUpdate" class="btn btn-success">Update</button>
                    <button type="button" id="modalBtnClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="modalBtnCancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
               </div>

          </div>
     </div>
</aside>



<aside class="modal fade" data-backdrop="static" id="confirmationModal" tabindex="-1">
     <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

               <div class="modal-header">
                    <div class="pl-5 d-flex justify-content-start align-items-center">
                         <i class="fas fa-exclamation-triangle"></i>
                         <h4>Confirmation</h4>
                     </div>
               </div>

               <div class="modal-body d-flex align-items-center">

               </div>

               <div class="modal-footer">
                    <button type="button" id="modalBtnConfirm" class="btn btn-primary">Save changes</button>
                    <button type="button" id="modalBtnAbort" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
               </div>

          </div>
     </div>
</aside>
